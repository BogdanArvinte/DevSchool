<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#A29" />
  <title>PWA Around the World</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body class="flex flex--column flex--center">
  <main class="flex flex--column flex--center">
    <h1>PWA Around the World!</h1>
    <img src="./assets/images/world.png" alt="World">
  </main>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(() => console.log('Service Worker Registered'));
      }
  </script>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "a95ad230-67e2-4d14-9973-66cd18e22ea3",
      });
    });
  </script>
</body>
</html>
